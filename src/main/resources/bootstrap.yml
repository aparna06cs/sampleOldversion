spring:
  cloud:
    kubernetes:
      config:
        enabled: true
        sources:
          - namespace: dev2
            name: configmap-application-common
          - namespace: dev2
            name: configmap-application-dev2
          - namespace: dev2
            name: configmap-coreservices-dev2
      reload:
        enabled: true
        mode: event
        strategy: refresh
        #to autorefresh if any change in the secrets
        monitoringSecrets: true
      secrets:
        enabled: true
        namespace: dev2
        #name: secrets-test
        enable-api: true
endpoints:  restart:    enabled: true
polling:
   fallback:
      enabled: true
   reload:
      interval: 3000

