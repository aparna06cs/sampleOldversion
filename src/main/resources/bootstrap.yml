spring:
  cloud:
    kubernetes:
      config:
        enabled: true
        sources:
          - namespace: dev2
            name: configmap-application-common
          - namespace: dev2
            name: configmap-application-dev2
          - namespace: dev2
            name: configmap-coreservices-dev2
      reload:
        enabled: true
        mode: event
        strategy: refresh
endpoints:  restart:    enabled: true
polling:
   fallback:
      enabled: true
   reload:
      interval: 3000

